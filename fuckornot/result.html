<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>评分结果</title>
    <style>
      .smash {
        background-color: rgba(255, 107, 107, 0.1);
        border: 2px solid #ff6b6b;
      }
      .result {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .verdict-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }
      #verdict {
        font-size: 1.8rem;
      }
      #verdict-icon {
        font-size: 2.5rem;
      }
      #explanation {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="result smash">
      <div class="verdict-container">
        <h2 id="verdict">评分: {{ verdict }} ({{rating}}/10)</h2>
        <div id="verdict-icon">{{ "👍" if verdict == "上" else "👎"}}</div>
      </div>
      <p id="explanation">{{explanation}}</p>
    </div>
  </body>
</html>
